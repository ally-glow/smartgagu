
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartGagu Flipbook (Viewport Fix)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    :root {
      --vh: 1vh;
    }

    #flipbook-container {
      position: relative;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      display: none;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
    }

    .page.active {
      display: block;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  </style>
</head>
<body>
  <div id="flipbook-container">
    <div class="page active" id="page1"><img src="page_1.png" alt="Page 1"></div>
    <div class="page " id="page2"><img src="page_2.png" alt="Page 2"></div>
    <div class="page " id="page3"><img src="page_3.png" alt="Page 3"></div>
    <div class="page " id="page4"><img src="page_4.png" alt="Page 4"></div>
    <div class="page " id="page5"><img src="page_5.png" alt="Page 5"></div>
    <div class="page " id="page6"><img src="page_6.png" alt="Page 6"></div>
    <div class="page " id="page7"><img src="page_7.png" alt="Page 7"></div>
    <div class="page " id="page8"><img src="page_8.png" alt="Page 8"></div>

    <button class="nav-btn" id="prevBtn">&#8592;</button>
    <button class="nav-btn" id="nextBtn">&#8594;</button>
  </div>

  <script>
    // dynamic viewport height fix
    function setVh() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('load', setVh);

    let currentPage = 1;
    const totalPages = 8;

    const showPage = (pageNum) => {
      for (let i = 1; i <= totalPages; i++) {
        document.getElementById("page" + i).classList.remove("active");
      }
      document.getElementById("page" + pageNum).classList.add("active");
    };

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        showPage(currentPage);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        showPage(currentPage);
      }
    });
  </script>
</body>
</html>
