
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/stpageflip@2.0.6/dist/css/stpageflip.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #flipbook {
      width: 100%;
      height: 100vh;
    }
    .page {
      width: 100%;
      height: 100%;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
<div class="page"><img src="page_1.png" alt="Page 1"></div>
<div class="page"><img src="page_2.png" alt="Page 2"></div>
<div class="page"><img src="page_3.png" alt="Page 3"></div>
<div class="page"><img src="page_4.png" alt="Page 4"></div>
<div class="page"><img src="page_5.png" alt="Page 5"></div>
<div class="page"><img src="page_6.png" alt="Page 6"></div>
<div class="page"><img src="page_7.png" alt="Page 7"></div>
<div class="page"><img src="page_8.png" alt="Page 8"></div>

  </div>
  <script src="https://unpkg.com/stpageflip@2.0.6/dist/js/stpageflip.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById('flipbook'), {
      width: 800,
      height: 600,
      size: 'stretch',
      minWidth: 315,
      maxWidth: 1200,
      minHeight: 400,
      maxHeight: 1536,
      usePortrait: true,
      mobileScrollSupport: false,
      showCover: false
    });
    pageFlip.loadFromHTML(document.querySelectorAll('.page'));
  </script>
</body>
</html>
