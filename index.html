
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartGagu Flipbook (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/stpageflip@2.0.6/dist/css/stpageflip.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      overflow: hidden;
      height: 100%;
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="page_1.png" alt="Page 1"></div>
    <div class="page"><img src="page_2.png" alt="Page 2"></div>
    <div class="page"><img src="page_3.png" alt="Page 3"></div>
    <div class="page"><img src="page_4.png" alt="Page 4"></div>
    <div class="page"><img src="page_5.png" alt="Page 5"></div>
    <div class="page"><img src="page_6.png" alt="Page 6"></div>
    <div class="page"><img src="page_7.png" alt="Page 7"></div>
    <div class="page"><img src="page_8.png" alt="Page 8"></div>

  </div>
  <script src="stpageflip.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      const flipbook = document.getElementById("flipbook");
      if (!flipbook) return;
      const pageFlip = new St.PageFlip(flipbook, {
        width: window.innerWidth,
        height: window.innerHeight,
        size: "stretch",
        minWidth: 315,
        minHeight: 420,
        maxWidth: 2000,
        maxHeight: 2500,
        showCover: false,
        mobileScrollSupport: false,
        usePortrait: true,
        startPage: 0
      });
      pageFlip.loadFromHTML(document.querySelectorAll(".page"));
    });
  </script>
</body>
</html>
